<div th:fragment="table-products">
	<div class="container-fluid">
		<div class="row">
			<!--	class="col-md-9 ms-sm-auto"-->
			<main class="col-lg-10 px-md-4">
				<h2>Section title</h2>
				<div class="table-responsive small">
					<table class="table table-striped table-sm">
						<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">product_name</th>
							<th scope="col">unit</th>
							<th scope="col">created_at</th>
							<th scope="col">price</th>
							<th scope="col">available</th>
						</tr>
						</thead>
						<tbody>
						<div th:each="el : ${products}">
							<tr>
								<td th:text="${el.product_id}"/>
								<td th:text="${el.product_name}"/>
								<td th:text="'Unit: ' + |${el.unit}|"/>
								<td th:text="${el.created_at}"/>
								<td th:text="|${el.price}| + ' â‚¬'"/>
								<td th:text="${el.available}"/>
							</tr>
						</div>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>
</div>
