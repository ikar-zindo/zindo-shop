<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Редактирование статьи</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			  crossorigin="anonymous"></script>
</head>
<body>

<!--Themes-->
<div th:insert="~{/blocks/themes :: themes}"></div>

<!--	Header -->
<header th:insert="~{/blocks/header :: header}"></header>


<!--Main-->
<main>
	<div class="container mt-5 mb-5">
		<h1>Редактирование статьи</h1>

		<div th:each="el : ${post}">
			<form method="post">
				<input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
				<input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
				<textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control" th:text="${el.full_text}"/><br>
				<button type="submit" class="btn btn-success">Обновить статью статью</button>
			</form>
		</div>
	</div>
</main>


<!--	Footer -->
<div th:insert="~{/blocks/footer :: footer}"></div>

</body>
</html>
