	<style th:inline="text">
       .bd-placeholder-img {
           font-size: 1.125rem;
           text-anchor: middle;
           -webkit-user-select: none;
           -moz-user-select: none;
           user-select: none;
       }

           .bd-placeholder-img-lg {
               font-size: 3.5rem;
           }
       }

       .b-example-divider {
           width: 100%;
           height: 3rem;
           background-color: rgba(0, 0, 0, .1);
           border: solid rgba(0, 0, 0, .15);
           border-width: 1px 0;
           box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
       }

       .b-example-vr {
           flex-shrink: 0;
           width: 1.5rem;
           height: 100vh;
       }

       .bi {
           vertical-align: -.125em;
           fill: currentColor;
       }

       .nav-scroller {
           position: relative;
           z-index: 2;
           height: 2.75rem;
           overflow-y: hidden;
       }

       .nav-scroller .nav {

           -webkit-overflow-scrolling: touch;
       }

       .btn-bd-primary {
           --bd-violet-bg: #712cf9;
           --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

           --bs-btn-font-weight: 600;
           --bs-btn-color: var(--bs-white);
           --bs-btn-bg: var(--bd-violet-bg);
           --bs-btn-border-color: var(--bd-violet-bg);
           --bs-btn-hover-color: var(--bs-white);
           --bs-btn-hover-bg: #6528e0;
           --bs-btn-hover-border-color: #6528e0;
           --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
           --bs-btn-active-color: var(--bs-btn-hover-color);
           --bs-btn-active-bg: #5a23c8;
           --bs-btn-active-border-color: #5a23c8;
       }

           z-index: 1500;
       }

           display: block !important;
       }

	<!-- Custom styles for this template -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{/assets/dist/css/dashboard.css}"/>

<body>

<!--Themes-2-->
<div th:insert="/blocks/themes :: themes-2"></div>

<!--Header-dashboard-->
<div th:insert="/blocks/header :: header-dashboard"></div>

<div class="container-fluid">
	<div class="row">

		<!--Sidebar-->
		<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
			<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
				  aria-labelledby="sidebarMenuLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
							  aria-label="Close"></button>
				</div>
				<div th:insert="/blocks/sidebar :: sidebar"></div>
			</div>
		</div>


		<!--Main-->
		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

			<h2>List of all products</h2>
			<div class="table-responsive small">
				<table class="table table-striped table-sm">
					<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">category_name</th>
						<th scope="col">description</th>
						<th scope="col">created_at</th>
						<th scope="col">available</th>
					</tr>
					</thead>
					<tbody>
					<div th:each="el : ${categories}">
						<tr>
							<td th:text="${el.id}"/>
							<td th:text="${el.name}"/>
							<td th:text="${el.description}"/>
							<td th:text="${el.createdAt}"/>
							<td th:text="${el.available}"/>
						</tr>
					</div>
					</tbody>
				</table>
			</div>

			<footer th:insert="/blocks/footer :: footer"></footer>


	</div>
</div>
<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"
		  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		  crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>


<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
		  integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
		  crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/assets/js/dashboard.js}"></script>
</body>

</html>
