<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Products</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			  crossorigin="anonymous"></script>
</head>
<body>

<!--	Header -->
<header th:insert="~{/blocks/header :: header}"></header>

<!-- Main -->
<main>

	<div class="container mt-5 mb-5">
		<h1>Добавление товара</h1>

		<form action="/product/add" method="post">
			<input type="text" name="product_name" placeholder="Введите имя товара" class="form-control"><br>
			<input type="text" name="unit" placeholder="Введите тип упаковки" class="form-control"><br>
			<input type="number" name="price" placeholder="Введите цену товара" class="form-control" step="any"><br>
<!--			<textarea name="description" placeholder="Введите описание товара" class="form-control"></textarea><br>-->
			<button type="submit" class="btn btn-success">Добавить товар</button>
		</form>
	</div>


</main>

<!--	Footer -->
<div th:insert="~{/blocks/footer :: footer}"></div>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
		  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		  crossorigin="anonymous"></script>


</body>
</html>
