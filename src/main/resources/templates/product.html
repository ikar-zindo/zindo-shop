<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Products</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<!--	Header -->
	<header th:insert="~{/blocks/header :: header}"></header>

<!-- Main -->
	<main>

		<section class="text-center container ">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a href="product/add" class="btn btn-primary my-2">Добавить товар</a>
				</div>
			</div>
		</section>

		<div class="album py-5 bg-body-tertiary">
			<div class="container">

				<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

				<!--Item-->
					<div th:each="el : ${products}" class="col">
						<div class="card shadow-sm">
<!--							<img src="http://dummyimage.com/248.400x80.125" />-->
							<div class="card-body">
								<h3 th:text="${el.product_name}"/>
								<p th:text="${el.unit}"/>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
										<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
									</div>
									<p th:text="|${el.price}| + ' €'" class="text-body-secondary"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</main>

<!--	Footer -->
	<div th:insert="~{/blocks/footer :: footer}"></div>
	<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



</body>
</html>
