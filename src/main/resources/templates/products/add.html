<body>

<!--Themes-2-->
<div th:insert="~{/blocks/themes :: themes-2}"></div>

<!--Header-dashboard-->
<div th:insert="~{/blocks/header :: header-dashboard}"></div>

<div class="container-fluid">
	<div class="row">

		<!--Sidebar-->
		<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
			<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
				  aria-labelledby="sidebarMenuLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
							  aria-label="Close"></button>
				</div>
				<div th:insert="~{/blocks/sidebar :: sidebar}"></div>
			</div>
		</div>

		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

			<div class="col-md-7 col-lg-8">
				<h4 class="mb-3">Add product</h4>
				<form class="needs-validation was-validated" action="/product/add" method="post">
					<div class="row g-3">

						<div class="col-12">
							<label class="form-label">Product name</label>
							<div class="input-group has-validation">
								<input type="text" name="product_name" placeholder="Enter product name" class="form-control">
								<div class="invalid-feedback">
									Your product name is required.
								</div>
							</div>
						</div>

						<div class="col-sm-6">
							<label class="form-label">Unit</label>
							<input type="text" name="unit" placeholder="Enter packaging type" class="form-control">
							<div class="invalid-feedback">
								Valid unit is required.
							</div>
						</div>

						<div class="col-sm-6">
							<label class="form-label">Price</label>
							<input type="number" name="price" placeholder="Enter the price of the product" class="form-control"
									 step="any">
							<div class="invalid-feedback">
								Valid price is required.
							</div>
						</div>

						<div class="col-12">
							<label class="form-label">Description <span class="text-body-secondary">(Optional)</span></label>
							<textarea name="description" placeholder="Enter product description" class="form-control"
										 step="any"></textarea>
						</div>

						<div class="col-md-5">
							<label class="form-label">Category</label>
							<select class="form-select" name="category_id">
								<option th:each="el : ${categories}" th:text="${el.name}" th:value="${el.id}"/>
							</select>
							<div class="invalid-feedback">
								Please select a valid category.
							</div>
						</div>

						<div class="col-md-7">
							<label class="form-label">Supplier</label>
							<select class="form-select" name="supplier_id">
								<option th:each="el : ${suppliers}" th:text="${el.name}" th:value="${el.id}"></option>
							</select>
							<div class="invalid-feedback">
								Please provide a valid supplier.
							</div>
						</div>

					</div>

					<hr class="my-4">

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="availableCheckbox" name="available" checked>
						<label class="form-check-label" for="availableCheckbox">Available</label>
					</div>

					<hr class="my-4">

					<button type="submit" class="w-100 btn btn-primary btn-lg">Add product</button>
				</form>
			</div>


			<foot th:insert="~{/blocks/footer :: footer}"></foot>

		</main>
	</div>
</div>
