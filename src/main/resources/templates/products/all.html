<body>

<!--Themes-2-->
<div th:insert="~{/blocks/themes :: themes-2}"></div>

<!--Header-dashboard-->
<div th:insert="~{/blocks/header :: header-dashboard}"></div>

<div class="container-fluid">
	<div class="row">

		<!--Sidebar-->
		<!--			<div th:insert="/blocks/sidebar :: sidebar"></div>-->
		<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
			<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
				  aria-labelledby="sidebarMenuLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
							  aria-label="Close"></button>
				</div>
				<div th:insert="~{/blocks/sidebar :: sidebar}"></div>
			</div>
		</div>

		<!--Main-->
		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div class="album py-4">
				<div class="container">

					<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

						<!--Item-->
						<div th:each="el : ${products}" class="col">
							<div class="card shadow-sm">
								<!--							<img src="http://dummyimage.com/248.400x80.125" />-->
								<div class="card-body">
									<a th:href="'/product/' + ${el.product_id}"><h3 th:text="${el.product_name}"/></a>
									<p th:text="'Unit: ' + |${el.unit}|"/>
									<div class="d-flex justify-content-between align-items-center">
										<div class="btn-group">
											<a th:href="'/product/' + ${el.product_id} + '/edit'"
												class="btn btn-sm btn-outline-secondary">Edit</a>

											<form th:action="'/product/' + ${el.product_id} + '/remove'" method="post">
												<button type="submit"
														  class="btn btn-sm btn-outline-secondary text-danger">
													<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
														  fill="currentColor"
														  class="bi bi-trash3" viewBox="0 0 16 16">
														<path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
													</svg>
												</button>
											</form>
										</div>
										<p th:text="'Price: ' + |${el.price}| + ' â‚¬'" class="text-warning text-body-secondary"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer th:insert="~{/blocks/footer :: footer}"></footer>

		</main>
	</div>
</div>
